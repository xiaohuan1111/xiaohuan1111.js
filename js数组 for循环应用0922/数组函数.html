		var str = arr.join('-');//  将数组元素连接成一个字符串

		var aortArr =sourceArr.sort(
			function(a,b){
				//document.write(a+'和'+b+'<br>');

			}) ;

		//  .pop();将数组中的元素从后向前推出，，一次推出一个元素
		for (var i=0;i<len-1;i++){
